<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.0-rc.1.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="jquery-mobile/jquery.mobile-1.4.0-rc.1.min.js"></script>
	</head>
	<body>
		<div data-role="page" >
			<div data-role="header" style="position:fixed !important; top: 0px; width: 100%;">
				<h1>Page Title</h1>
			</div>
			<!-- /header -->
			<div data-role="content" style="position: absolute; top: 50px; bottom: 50px; background: orange; width: 80%; margin-left: 10%; margin-right: 10%;">
				Content
			</div>
			<!-- /content -->

			<div data-role="footer" style="position: fixed !important; bottom: 0px; width: 100%;">
				<h4>Page Footer</h4>
			</div>
			<!-- /footer -->
		</div>
		<!-- /page -->

	</body>
</html>
